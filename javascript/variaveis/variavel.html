<script>

    // var - Pode ser reatribuída
    var clima = 'Quente';
    console.log(clima);
    clima = 5;
    console.log(clima);

    // let
    var tempo = 'Frio';
    console.log(tempo);
    tempo = '10'
    console.log(tempo);

    // const - Não muda seu valor durante a aplicação
    const climaBrasil = 'Tropical';
    console.log(climaBrasil);
    climaBrasil = 10;
    console.log(climaBrasil); // temos erro pois foi alterado o valor de uma const
</script>
